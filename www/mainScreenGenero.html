<html>
	<head>
		<meta name="viewport" content="width=device-width" content="height=device-height" />
		<title>Virtuoso</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="owl-carousel/owl.carousel.css">
		<link rel="stylesheet" href="owl-carousel/owl.theme.css">

	</head>

	<body id="bodyAbas">
		<div id="header">
	    		<h1><img src="images/logo.png"/></h1>
	    
		</div>

		<div id="options">
			<div id="show-Emotion"> <li><a href="emotion.html"><h6>Show per Emotion</h6> </a></li> </div>
			<div id="send-music"> <li><a href="send-music.html"><h6>Send music</h6> </a></li> </div>
			<div id="loggout"> <li><a href="index.html"><h6>Loggout</h6> </a></li> </div>

		</div>
		<div id="owl-demo" class="owl-carousel owl-theme">
			 
  			<div class="item"><img src="images/styles/forro.jpg"></div>
  			<div class="item"><img src="images/styles/reggae.jpg"></div>
  			<div class="item"><img src="images/styles/rock.png"></div>
  			<div class="item"><img src="images/styles/sertanejo.jpg"></div>
		</div>

		<div id="list-music" class="styles-musics" >
			<div class="top-bar">
			    <div class="container">
				<div class="player-controls">
				    <span class="player-prev">Prev</span>
				    <span class="player-play">Play</span>
				    <span class="player-pause">Pause</span>
				    <span class="player-stop">Stop</span>
				    <span class="player-next">Next</span>
				</div>
				<div class="player"></div>
				<div class="player-timeline">
				    <div class="player-timeline-control"></div>
				</div>
				<div class="player-display">
				    Playing: <span class="player-current-track"></span>
				</div>
			    </div>
			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="owl-carousel/owl.carousel.js"></script>

		<script type="text/javascript" src="js/plugins/jplayer/jquery.jplayer.min.js"></script>
		<script type="text/javascript" src="js/default.js"></script>
		<script>

			$(document).ready(function() {
			  var owl = $("#owl-demo");
			  owl.owlCarousel({
			    items : 1
			  });
			 
			});


		</script>
	</body>


</html>
